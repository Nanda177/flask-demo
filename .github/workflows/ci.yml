name: CI + CD for dev and prod

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Verify syntax
      run: |
        python -m py_compile app.py
        echo "âœ… Flask app syntax check passed!"

    - name: Build Docker image
      run: docker build -t flask-demo:${{ github.ref_name }} .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to Railway (Dev)
      if: github.ref == 'refs/heads/dev'
      run: |
        curl -X POST "$RAILWAY_DEPLOY_HOOK_DEV"

    - name: Deploy to Railway (Production)
      if: github.ref == 'refs/heads/main'
      run: |
        curl -X POST "$RAILWAY_DEPLOY_HOOK_PROD"
